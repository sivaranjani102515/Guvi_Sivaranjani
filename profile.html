    <title>Profile Page</title>
    <!--CSS Style-->

 </head>
  <body> 
    <script src="js/profile.js"></script>
    
    <div class="box"> 
        <form class="form" onsubmit="validateDateOfBirth()">

        <h1>Profile Page</h1>
        <div class="inputbox">
          <input type="text" required="required" >
          <span>First Name  </span>
          <i></i>
        </div>
        <div class="inputbox">
          <input type="text" required="required" >
          <span>Last Name  </span>
          <i></i>
        </div>
        <div class="inputbox">
          <input type="text" required="required" >
          <span>E-Mail</span>
          <i></i>
        </div>  
       

        <!-- <div class="inputbox">
            <input type="password" required="required" >
            <span>Password</span>
            <i></i>
          </div> -->
          <!-- <div class="inputbox">
            <input type="password" required="required" >
            <span>Confirm Password</span>
            <i></i>
          </div> -->


          
          <div class="inputbox">
            <input type="number" required="required" >
            <span>Mobile Number</span>
            <i></i>
          </div>

          <div class="inputbox">
            <!-- <input type="date" required="required" > -->
            <input type="date" id="dob" name="dob" required="required" >

            <i></i>
          </div>

          <div class="inputbox">
            <input type="number" required="required" >
            <span>Age  </span>
            <i></i>
          </div>

          <div class="inputbox">
